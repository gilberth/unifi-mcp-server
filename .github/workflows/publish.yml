name: Build and Publish to NPM

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run TypeScript compilation
      run: npm run build
      
    - name: Run tests (if available)
      run: npm test
      
    - name: Validate MCP server
      run: |
        echo "üîç Validating MCP server..."
        # Verificar que el archivo principal existe
        if [ -f "dist/index.js" ]; then
          echo "‚úÖ Main file exists: dist/index.js"
        else
          echo "‚ùå Main file not found: dist/index.js"
          exit 1
        fi
        
        # Verificar que el servidor se puede importar sin errores
        node -e "
          try {
            require('./dist/index.js');
            console.log('‚úÖ MCP server can be imported successfully');
          } catch (error) {
            console.error('‚ùå MCP server import failed:', error.message);
            process.exit(1);
          }
        "
        
        echo "‚úÖ MCP server validation completed successfully"

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Check if version changed
      id: version-check
      run: |
        # Obtener la versi√≥n actual del package.json
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        
        # Verificar si esta versi√≥n ya existe en npm
        if npm view unifi-mcp-server@$CURRENT_VERSION version 2>/dev/null; then
          echo "version_exists=true" >> $GITHUB_OUTPUT
          echo "Version $CURRENT_VERSION already exists in npm"
        else
          echo "version_exists=false" >> $GITHUB_OUTPUT
          echo "Version $CURRENT_VERSION is new, will publish"
        fi
        
    - name: Publish to npm
      if: steps.version-check.outputs.version_exists == 'false'
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Create GitHub Release
      if: steps.version-check.outputs.version_exists == 'false'
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version-check.outputs.current_version }}
        name: Release v${{ steps.version-check.outputs.current_version }}
        body: |
          ## UniFi MCP Server v${{ steps.version-check.outputs.current_version }}
          
          ### üöÄ Nuevas Funcionalidades
          - Gesti√≥n avanzada de QoS (Quality of Service)
          - Administraci√≥n de clientes VPN
          - Configuraci√≥n de Port Forwarding
          - Gesti√≥n de rutas de tr√°fico
          - Pol√≠ticas avanzadas de Firewall
          
          ### üì¶ Instalaci√≥n
          ```bash
          npm install -g unifi-mcp-server@${{ steps.version-check.outputs.current_version }}
          ```
          
          ### üìã Herramientas Disponibles
          - **QoS:** 2 herramientas
          - **VPN:** 2 herramientas  
          - **Port Forwarding:** 2 herramientas
          - **Traffic Routes:** 2 herramientas
          - **Advanced Firewall:** 2 herramientas
          
          **Total:** 24 herramientas para gesti√≥n completa de redes UniFi
          
          Para m√°s informaci√≥n, consulta la [documentaci√≥n completa](https://github.com/gilberth/unifi-mcp-server/blob/main/README.md).
        draft: false
        prerelease: false
        
    - name: Skip publish (version exists)
      if: steps.version-check.outputs.version_exists == 'true'
      run: |
        echo "‚ö†Ô∏è Version ${{ steps.version-check.outputs.current_version }} already exists in npm"
        echo "üí° To publish a new version, update the version in package.json"
        echo "   Example: npm version patch|minor|major"